<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>5E Random Character</title>
  </head>
  <body>

    <div class="topRow">

      <div class="characterName">
        <div class="name">Jeff Cloakman</div>
      </div>

      <div class="basicInfo">

        <div class="basicInfoTop">
          <div id="class&level" class="infoBox">Class & Level: Bard 7</div>
          <div id="background" class="infoBox">Background: Hermit</div>
          <div id="playerName" class="infoBox">Player Name: Chris</div>
        </div>

        <div class="basicInfoBottom">
          <div id="race" class="infoBox">Race: Human</div>
          <div id="alignment" class="infoBox">Alignment: Lawful Good</div>
          <div id="xp" class="infoBox">Experience Points: 75000</div></div>
    </div>
  </div>

    <div class="leftColumn">
      <div class="abilityScores">
        <div class="row">
          <div class="Strength">Strength</div>
          <div class="Dexterity">Dexterity</div>
          <div class="Constitution">Constitution</div>
          <div class="Intelligence">Intelligence</div>
          <div class="Wisdom">Wisdom</div>
          <div class="Charisma">Charisma</div>
        </div>
      </div>
    </div>
  </body>
</html>
